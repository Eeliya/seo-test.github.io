<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title #Delayed }}</title>
  <meta name="description"
        content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <script>
    var page = {
      delay: 2000,
      title: 'Head On-The-Fly Delayed, 2 seconds | SEO Test',
      description: 'A page that renders head and body on the fly after a short delay (2 second)',
      content: '  <section>\n' +
        '    <h1>Head On-The-Fly Delayed, 2 second</h1>\n' +
        '    <p>This page provides its head and content on-the-fly <strong>at two second</strong> after window load event. ' +
        'In the Google search result, you probably won\'t see the proper title and description.</p>\n' +
        '    <p>\n' +
        '      <a href="./">Go Back</a>\n' +
        '    </p>\n' +
        '  </section>',
      result: [
        '<section ui-success><h2>Result</h2>' +
        '<p>This page has been indexed on 2019-01-18 <strong>successfully.</strong></p></section>'
      ]
    };

    window.addEventListener('load', function () {
      setTimeout(function () {
        document.title = page.title;
        document.head.querySelector('[name="description"]').setAttribute('content', page.description);
        document.getElementById('app').innerHTML = page.content + page.result.join('');
      }, page.delay);
    });
  </script>
</head>
<body>

<main id="app">
  <p>Please wait... the page content will be available ASAP.</p>
</main>

</body>
</html>
