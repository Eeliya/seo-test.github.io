<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="description"
        content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <script>
    var page = {
      title: 'Head On-The-Fly | SEO Test',
      description: 'A page that renders head and body on the fly',
      content: '  <section>' +
        '<h1>Head On-The-Fly</h1>' +
        '<p>This page provides its head and content on-the-fly. ' +
        'In the Google search result, you probably won\'t see the proper title and description.</p>' +
        '<p>' +
        '<a href="./">Go Back</a>' +
        '</p>' +
        '</section>',
      result: '<section ui-success><h2>Result</h2>' +
        '<p>This page has been indexed on 2019-01-09 <strong>successfully.</strong></p></section>'
    };

    window.addEventListener('load', function () {
      document.title = page.title;
      document.head.querySelector('[name="description"]').setAttribute('content', page.description);
      document.getElementById('app').innerHTML = page.content + page.result;
    });
  </script>
</head>
<body>

<main id="app">
  <p>Please wait... the page content will be available ASAP.</p>
</main>

</body>
</html>
